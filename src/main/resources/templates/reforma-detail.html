<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reforma Official WebSite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 navbar-dark bg-light border-bottom shadow-sm">
    <a class="p-2 text-danger" href="/"><img src="https://st-1.akipress.org/st_dolbor/elections/parties2020/208_m.png" width="156" height="106" alt="Reforma"></a>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <nav class="my-2 my-md-0 me-md-3">
                    <a class="p-2 text-primary" href="/">Home Page</a>
                    <a class="p-2 text-primary" href="/composition">Party Composition</a>
                    <a class="p-2 text-primary" href="/about">About</a>
                    <a class="p-2 text-primary" href="/contact">Contact</a>
                </nav>
            </div>
            <div class="col-2">
                <a  class="p-2 text-primary" href="/reforma-add">Add New Person</a>
                <a  class="p-2 text-primary" href="/reforma-add-party">Add New Party</a>
            </div>
        </div>
    </div>
</header>
<div class="jumbotron bg-light w-100 h-100" th:each="el : ${reforma}">
<div class="container">
    <h1 class="display-3 bg-light text-dark" th:text="${el.name}"></h1>
    <h2 th:text="${el.information}" class="text-dark"></h2><br>
    <a th:href="'/person/' + ${el.id} + '/edit'" class="btn btn-primary">Edit Person</a><br><br>
    <form th:action="'/person/' + ${el.id} + '/delete'" method="post">
        <button class="btn btn-danger" type="submit">Delete Person</button>
    </form>
</div>
</div>
</div>
</body>
</html>
